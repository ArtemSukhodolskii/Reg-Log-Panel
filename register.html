<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register panle</title>

    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500;800&family=Libre+Franklin:wght@400;600;900&family=Lumanosimo&family=Roboto+Mono:wght@400;600;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
   </head>
<body>
   
    <div class="container" id="container">
        <div class="register-panel">
            <div class="sign-up" id="sign-up">
                <button class="swap2" id="swap2">Swap to singUp</button>
                <h2 class="header-title">Create Account</h2>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <form method="POST" class="form" id="form-reg">
                    <input maxlength="25" minlength="2" type="text" placeholder="Name" name="name" class="_req"><br>
                    <input type="email" placeholder="Email" name="email" class="_req _email"><br>
                    <input type="password" placeholder="Password" name="password" class="_req"><br>
                    <button class="btn" type="submit">SignUp</button>
                </form>
            </div>

            <div class="sign-in" id="sign-in">
                <button class="swap1" id="swap1">Swap to signIn</button>
                <h2 class="header-title">Sign In</h2>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email and password</span>
                <form method="POST" class="form" id="form-log">
                    <input maxlength="25" minlength="2" type="email" placeholder="Email" name="email" class="_req _email"><br>
                    <input type="password" placeholder="Password" name="password" class="_req"><br>
                    <button class="btn" type="submit">SingIn</button>
                    <div class="forget">Forget Your password?</div>
                </form>
            </div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
